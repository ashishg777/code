<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>
<body>
    <h1>Sample Form</h1>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="a1">hello</label>
        <input type="radio" name="radio1" id="a1 "><br><br>

        
        <label for="b1">hi</label>
        <input type="radio" name="radio1" id="b1 "><br><br>

        <label for="c1">tata </label>
        <input type="radio" name="radio1" id="c1 "><br><br>

        <label for="dropdown">Dropdown:</label>
        <select id="multiple" name="multiple"  multiple>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
        </select><br><br>

        <label for="dropdown">text area </label>
        <textarea name="message" id="message" cols="30" rows="10" required></textarea><br><br>
        
        <fieldset >
            <legend>Choose your favorite color:</legend>
            <input type="checkbox" id="red" name="color" value="red">
            <label for="red">Red</label><br>
            <input type="checkbox" id="green" name="color" value="green">
            <label for="green">Green</label><br>
            <input type="checkbox" id="blue" name="color" value="blue">
            <label for="blue">Blue</label><br>
        </fieldset><br><br>
        
        <details>
            <summary>More Information</summary>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptates.</p>
        </details><br><br>
        
        <input type="submit" value="Submit">
        
        
    </form>
</body>
</html>
