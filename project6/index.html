<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leetcode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>      
    <div class="container">
            
        <h1>leetmatrix</h1>
            
        <div class="user-container">
            <p>enter username</p>

            <div class="user-input-container">
                <input type="text"  id="user-input" placeholder="enter your username" >
                <button id="search-button">search</button>
            </div>
    
        </div>

        <div class="stats-container">
                
            <div class="progress">
                    <div class="progress-item">
                        <div class="easy-progress circle">
                            <span id="easy-label">
                                <p>easy</p>
                            </span>
                        </div>
                    </div>
                    
                    <div class="progress-item">
                        <div class="medium-progress circle">
                            <span id="medium-label">
                                <p>medium</p>
                            </span>
                        </div>
                    </div>
                    
                    <div class="progress-item">
                        <div class="hard-progress circle">
                            <span id="hard-label">
                                <p>hard</p>
                            </span>
                        </div>
                    </div>
            </div>

            <div class="stats-card">
                <!-- directly populate card here by js -->
            </div>

        </div>
            
    </div>
    <script src="code.js"></script>

</body>
</html>
